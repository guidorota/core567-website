name: Build website and publish to S3

on:
  push:
    branches: [ "main" ]

env:
  node-version: 22.x

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ node-version }}
        cache: 'npm'
    - run: npm install
    - run: npm run build
